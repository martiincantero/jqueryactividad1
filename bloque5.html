<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bloque 5</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .animacion {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
        }
        .panel {
            width: 200px;
            height: 100px;
            background: lightgray;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="divanimado" style="width:100px; height:100px; background:gray;"></div>
    <button id="fadeOut">Ocultar</button>
    <button id="fadeIn">Mostrar</button>

    <div class="panel"></div>
    <button id="slideUp">Ocultar Panel</button>
    <button id="slideDown">Mostrar Panel</button>

    <div class="animacion"></div>
    <button id="animar">Animar</button>
    <button id="encadenar">Encadenar Animaciones</button>

    <hr>
    <div style="text-align: center; margin-top: 20px;">
        <button id="boton-anterior">⬅ Anterior</button>
        <button id="boton-siguiente">Siguiente ➡</button>
    </div>

    <script>
        $(function() {
            $("#fadeOut").click(function() {
                $("#divanimado").fadeOut();
            });

            $("#fadeIn").click(function() {
                $("#divanimado").fadeIn();
            });

            $("#slideUp").click(function() {
                $(".panel").slideUp();
            });

            $("#slideDown").click(function() {
                $(".panel").slideDown();
            });

            $("#animar").click(function() {
                $(".animacion").animate({
                    width: "200px",
                    height: "200px",
                    opacity: 0.5
                }, 1000, function() {
                    alert("Animación completada"); 
                                });
            });

            $("#encadenar").click(function() {
                $(".animacion")
                    .fadeOut(500)
                    .fadeIn(500)
                    .animate({width: "150px", height: "150px"}, 500)
                    .animate({width: "100px", height: "100px"}, 500);
            });

            $("#boton-anterior").click(function() {
                window.location.href = 'bloque4.html';
            });

            $("#boton-siguiente").click(function() {
                window.location.href = 'bloque6.html';
            });
        });
    </script>

</body>
</html>
